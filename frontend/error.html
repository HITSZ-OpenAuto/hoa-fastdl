<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Not Found</title>
  <meta name="robots" content="noindex" />
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; display: grid; place-items: center; height: 100vh; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
    main { text-align: center; padding: 1rem; }
    h1 { font-size: clamp(48px, 10vw, 96px); margin: 0; font-weight: bold; }
    p { margin: 0.5rem 0 0; color: #555; font-size: 1.25rem; }
    @media (prefers-color-scheme: dark) { p { color: #aaa; } }
  </style>
</head>

<body>
  <main>
    <h1 id="code">404</h1>
    <p id="msg">Not Found</p>
  </main>
</body>
<script>
  // example: ?code=403&msg=Forbidden
  (function () {
    const p = new URLSearchParams(location.search);
    const code = p.get('code');
    const msg = p.get('msg');
    if (code) {
      document.getElementById('code').textContent = code;
      document.title = `Error Code ${code}`;
    }
    if (msg) {
      const desc = document.getElementById('msg');
      desc.textContent = msg;
    }
  })();
</script>

</html>
